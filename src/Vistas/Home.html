<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema RRHH</title>
    <link rel="stylesheet" href="../Disenos/Home.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="sidebar">
        <button id="toggleMenu" class="toggle-menu">
            <i class="fas fa-bars"></i>
        </button>
        <div class="logo-container">
            <img src="../Imagenes/Logo Recursos Humanos new.png" alt="Logo" class="logo">
        </div>
        <nav class="menu">
            <div class="menu-item">
                <div class="menu-btn">
                    <i class="fas fa-money-bill-wave"></i>
                    <span>Bonificaciones</span>
                    <i class="fas fa-chevron-down arrow"></i>
                </div>
                <div class="submenu">
                    <a href="#" class="submenu-item" id="nuevoregistro">
                        <i class="fas fa-plus-circle"></i>
                        <span>Nuevo Registro</span>
                    </a>
                </div>
            </div>
        </nav>
        <div class="user-info">
            <img src="../Imagenes/usuario.png" alt="Usuario" class="user-avatar">
            <span class="user-name">Nombre Usuario</span>
            <button class="logout-btn">
                <i class="fas fa-sign-out-alt"></i>
            </button>
        </div>
    </div>
    <div class="main-content">
        <div class="top-bar">
            <div class="welcome-message">
                <h2>Bienvenido al Sistema de Recursos Humanos</h2>
            </div>
        </div>
        <div class="content">
            <!-- Aquí irá el contenido dinámico -->
        </div>
    </div>
    <script src="../Logica/Home.js"></script>
</body>
</html>
